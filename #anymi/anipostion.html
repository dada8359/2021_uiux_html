<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비행기 슝슝</title>
    <style>

        /* html,body{height:100vh;}  */

        body{
            background-image: url(../images/bg02.jpg);
            background-repeat: no-repeat;
            background-position:center;
            background-size: cover;
       height: 100vh;
        }

        div.Wrap{
            position:absolute;
            left:50%; top:50%;
            /* transform:translateX(-50%) translateY(-50%) 한줄로 쓰셈 두줄로 나눠쓰면 적용 ㄴㄴ */
             transform:translate(-50%,-50%); 
             /* rotate(30deg) scale(1.5);로테이트 돌아간당*한 트렌스폼 안에서 모든걸끝냄 */
            
        }
       .searchInp {
           width: 400px; height: 50px; border-radius: 25px;
           border:1px solid #000;  font-size: 18px; text-indent:90px;
           }
     .searchTitle{
         display: block; position: absolute;
         width: 60px; height: 20px;
         background:url(../images/searchtext.jpg);
         text-indent: -9999px; top:50%; transform:translateY(-50%);
         left: 20px;
      }

      .searchBtn{
          position: absolute; right: 16px;; top:50%;
          transform: translateY(-50%);
          width: 40px; height: 40px;
          border: 1px solid #aaa;
          border-radius: 50%; text-indent: -9999px;
          background: url(../images/search.jpg) no-repeat center;
      }
        input[type="text"]:focus{outline: none;}
        
    </style>
</head>
<body>
    <div class="Wrap">
        <form actoin="#" methode="post">
            <label for="search" class="searchTitle">search</label>
            <input type="text" id="search" placeholder="검색어를 입력하세요" class="searchInp"></input>
            <input type="submit" value="search" class="searchBtn">
        </form>
    </div>
</body>
</html>
